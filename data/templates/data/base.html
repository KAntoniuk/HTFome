{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="{% static 'data/main.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Set title -->
    {% if title %}
        <title>HTF: {{ title }}</title>
    {% else %}
        <title>HTF</title>
    {% endif %}
</head>

<body>
<!-- Responsive Navbar (fixed on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-wide">HTFome</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="{% url 'about' %}" class="w3-bar-item w3-button">About</a>
      <div class="w3-dropdown-hover">
      	<button class="w3-button">Tools <i class="fa fa-caret-down"></i></button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
        	<a href="{% url 'htf' %}" class="w3-bar-item w3-button">HTF Search</a>
            <a href="{% url 'drug' %}" class="w3-bar-item w3-button">Drug Search</a>
            <a href="{% url 'genexp' %}" class="w3-bar-item w3-button">GEO Analyser</a>
         </div>
      </div>
      <a href="{% url 'download' %}" class="w3-bar-item w3-button">Download</a>
      <a href="{% url 'help' %}" class="w3-bar-item w3-button">Help</a>
      <a href="{% url 'documentation' %}" class="w3-bar-item w3-button">Documentation</a>
    </div>

    <!-- Hide right-floated links on small screens and replace them with a menu icon -->
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
  <a href="{% url 'about' %}" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
    <div class="w3-dropdown-hover">
        <a href="#tools" onclick="w3_close()" class="w3-bar-item w3-button">Tools</a>
    </div>
  <a href="{% url 'download' %}" onclick="w3_close()" class="w3-bar-item w3-button">Download</a>
  <a href="{% url 'help' %" onclick="w3_close()" class="w3-bar-item w3-button">Help</a>
  <a href="{% url 'documentation' %}" onclick="w3_close()" class="w3-bar-item w3-button">Documentation</a>
</nav>


<main role="main" class="container">
  <div class="row">
    <div class="col-md-8">
      {% block content %}{% endblock %}
    </div>
  </div>
</main>

<!-- Javascript -->
<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>

</body>
</html>
