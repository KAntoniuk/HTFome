<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTF</title>
</head>
<body>
    <h1>HTF Data Repo</h1>
    {% for htf in htfs %}
        <h1>HTF: {{ htf.ID }}</h1>
        <p>Family {{ htf.Family }}</p>
        <p>Located in {{ htf.Location }}</p>
    {% endfor %}
</body>
</html>
